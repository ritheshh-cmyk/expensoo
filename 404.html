<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/expensoo/" />
    <script>
      // For SPA: redirect all 404s to /expensoo/ preserving path, query, and hash
      var l = window.location;
      var path = l.pathname.replace(/^\/expensoo\//, "");
      window.location.replace("/expensoo/" + path + l.search + l.hash);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
