<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Only redirect if not requesting a static asset
      if (
        location.pathname !== '/expensoo-clean/' &&
        !location.pathname.startsWith('/expensoo-clean/icons/') &&
        !location.pathname.endsWith('.js') &&
        !location.pathname.endsWith('.css') &&
        !location.pathname.endsWith('.png') &&
        !location.pathname.endsWith('.svg') &&
        !location.pathname.endsWith('.ico')
      ) {
        // Redirect to index.html with hash route
        var redirectTo = '/expensoo-clean/#' + location.pathname.replace('/expensoo-clean', '') + location.search + location.hash;
        location.replace(redirectTo);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
  </body>
</html>
